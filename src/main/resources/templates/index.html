<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CRUD CL1</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

</head>

<body>
	<div>
	<a th:href="@{/new}" class="btn btn-primary">Nuevo Registro</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CODIGO</th>
					<th>DESCRIPCION</th>
					<th>PRECIO DE COMPRA</th>
					<th>PRECIO DE VENTA</th>
					<th>EXISTENCIA</th>
					<th>EDITAR</th>
					<th>ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod:${productos}"> 
					<td th:text="${prod.id}"></td>
					<td th:text="${prod.codigo}"></td>
					<td th:text="${prod.descripcion}"></td>
					<td th:text="${prod.precioCompra}"></td>
					<td th:text="${prod.precioVenta}"></td>
					<td th:text="${prod.existencia}"></td>

					<td>
						<a th:href="@{/editar}+${prod.id}" class="btn btn-warning">Editar</a>
					 	<a th:href="@{/eliminar}+${prod.id}" class="btn btn-danger">Eliminar</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
